services:
  db:
    image: postgres:17.6
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devsecret
      POSTGRES_DB: procurementdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

  wildfly:
    image: quay.io/wildfly/wildfly:37.0.1.Final-jdk21
    container_name: wildfly
    restart: unless-stopped
    depends_on:
      - db
    environment:
      # Management User f√ºr das WildFly Management Interface (Port 9990)
      WILDFLY_MANAGEMENT_USER: admin
      WILDFLY_MANAGEMENT_PASSWORD: admin123!

      # Optional: JDBC-URL als Umgebungsvariable, die deine App verwenden kann
      DB_URL: jdbc:postgresql://db:5432/procurementdb
      DB_USER: devuser
      DB_PASSWORD: devsecret
    ports:
      - "8080:8080"   # App
      - "9990:9990"   # Management
    volumes:
      # Hier kannst du deine Deployments ablegen
      - ./docker/deployments:/opt/jboss/wildfly/standalone/deployments
      - ./docker/wildfly-init.sh:/opt/jboss/wildfly-init.sh
      - ./docker/configure-datasource.cli:/opt/jboss/wildfly/configure-datasource.cli
      - ./docker/modules/org/postgresql/main:/opt/jboss/wildfly/modules/system/layers/base/org/postgresql/main

      # Optional: Konfiguration (falls du eigene standalone.xml etc. hast)
      # - ./config/standalone.xml:/opt/jboss/wildfly/standalone/configuration/standalone.xml
    command: ["/bin/bash", "/opt/jboss/wildfly-init.sh"]
    networks:
      - appnet

volumes:
  pgdata:

networks:
  appnet:
    driver: bridge